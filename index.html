<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>‚öîÔ∏è Hero's Quest! ‚öîÔ∏è</title>
  <script src="Test/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
    defer></script>
  <link href="assets/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-light">

  <header class="container-fluid">
    <div class="row">
      <div class="col text-center text-light ">
        <h1 class="mb-0">‚öîÔ∏è Hero's Quest! ‚öîÔ∏è</h1>
      </div>
    </div>
  </header>


  <main>

    <!-- üö© THE START SCREEN -->
    <div class="screen" id="start-screen">
      <div class="action-box text-center">
        <button class="btn text-light" onclick="showMap()">Start Game</button>
      </div>
    </div>

    <!-- üó∫Ô∏è THE MAP SCREEN -->
    <div class="screen" id="map-screen">

      <div class="map py-3">
        <p class="fs-4 text-dark text-center">
          <b>
            Where would you like to go?
          </b>
        </p>
        <div class="locations d-flex justify-content-around">
          <div class="action-box text-center show">
            <button class="btn text-light" onclick="showStage1()">The Jungle Ruins</button>
          </div>
          <div class="action-box text-center show">
            <button class="btn text-light" onclick="showStage2()">The Crystal Caves</button>
          </div>
          <div class="action-box text-center show">
            <button class="btn text-light" onclick="showStage3()">The Dragons Den</button>
          </div>
        </div>
      </div>

      <div class="store my-3 container">
        <div class="action-box show">
          <p class="fs-4 text-light text-center">
            <b>
              Gear up before you heading out...
            </b>
          </p>
        </div>
      </div>
    </div>

    <!-- üéÆ THE STAGES -->
    <div id="stages">

      <!-- ‚öîÔ∏è MY_HERO -->
      <div class="hero-container">
        <div id="hero-name">Hero</div>
        <div id="hero-health">10</div>
        <div id="hero-level">1</div>
      </div>

      <!-- Player Actions -->
      <div id="player-actions" class="action-box">
        <button class="btn" onclick="attackEnemy()">Attack</button>
        <button class="btn" onclick="healPlayer()">Heal</button>
      </div>


      <!-- üßå THE ENEMY -->
      <div class="enemy-container">
        <div id="enemy-type">Owl</div>
        <div id="enemy-health">100</div>
      </div>

      <div class="screen" id="stage-1-screen">
        <div class="start-stage">
          <div class="action-box show">
            <button class="btn" onclick="startStage(1)">Start Stage</button>
          </div>
        </div>
      </div>

      <div class="screen" id="stage-2-screen">
        <div class="start-stage">
          <div class="action-box show">
            <button class="btn" onclick="startStage(2)">Start Stage</button>
          </div>
        </div>
      </div>

      <div class="screen" id="stage-3-screen">
        <div class="start-stage">
          <div class="action-box show">
            <button class="btn" onclick="startStage(3)">Start Stage</button>
          </div>
        </div>
      </div>

      <button class="btn btn-warning run-button" onclick="showMap()">Run</button>

    </div>

    <!-- üéâ THE VICTORY SCREEN -->
    <div class="screen centered" id="victory-screen">
      Victory Screen
    </div>

    <!-- üò≠ THE GAME OVER SCREEN -->
    <div class="screen centered" id="game-over-screen">
      Game Over
    </div>

  </main>



  <script src="app/player-manager.js"></script>
  <script src="app/stage-1-config.js"></script>

  <script src="app/screen-manager.js"></script>
  <script src="app/stage-manager.js"></script>

  <script src="app/utils/helpers.js"></script>

</body>

</html>
